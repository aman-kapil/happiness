<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-box</title>

    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            flex-wrap: nowrap;
            flex-wrap: wrap-reverse;

            width: 500px;
            min-height: 300px;
            padding: 20px;
            border: 3px solid black;
            background-color: #f2f2f2;
            gap: 10px;
        }
        .a, .b, .c, .d, .e, .f, .g, .h {
            height: 100px;
            width: 100px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            font-weight: bold;
            color: white;
        }
        .a, .b {
            background-color:blue;
        }
        .c, .d, .e, .f, .g, .h {
            background-color: blue;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="a">A</div>
        <div class="b">B</div>
        <div class="c">C</div>
        <div class="d">D</div>
        <div class="e">E</div>
        <div class="f">F</div>
        <div class="g">G</div>
        <div class="h">H</div>
    </div>

</body>
</html>
