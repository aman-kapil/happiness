<!DOCTYPE html>
<html>
<head>
<style>

/* -------------------------
   Desktop (Default)
------------------------- */
.box {
    width: 1000px;
    height: 600px;
    background: green;
    color: white;
    font-size: 24px;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* -------------------------
   Tablet (768px â€“ 1024px)
------------------------- */
@media (max-width: 1024px) {
    .box {
        background: blue;
        width: 250px;
        font-size: 20px;
    }
}

/* -------------------------
   Mobile (Up to 767px)
------------------------- */
@media (max-width: 767px) {
    .box {
        background: orange;
        width: 200px;
        font-size: 18px;
    }
}

</style>
</head>

<body>

<h2>Media Query Example</h2>

<div class="box">Responsive Box</div>

</body>
</html>
